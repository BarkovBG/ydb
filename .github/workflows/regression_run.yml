name: Regression-run

on:
  schedule:
    - cron: "0 23 * * *"  # At 23:00 every day
  workflow_dispatch:

jobs:
  main:
    name: Regression-run
    uses: ./.github/workflows/run_tests.yml
    secrets: inherit
    strategy:
      fail-fast: false
      matrix: 
        build_preset: ["relwithdebinfo", "release-asan", "release-tsan", "release-msan"]
        branch: [main, stable-25-1, stable-25-1-1, stable-25-1-analytics] 
    with:
      test_targets: ydb/
      ref: ${{  matrix.branch || github.ref_name }}
      build_preset: ${{ matrix.build_preset }}
      